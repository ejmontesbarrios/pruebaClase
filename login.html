<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <form action="" id="form">
      <div>
        <h1 class="titulo">Login Form 10</h1>
      </div>
        <div class="centrar">
          <input  id="nombre" type="text" class="email" required placeholder="      Usuario" />
        </div>
        <div class="centrar">
          <input id="password" type="password" class="clave" required placeholder="      Password" />
        </div>
        <div>
          <h5>Forgot password?</h5>
        </div>
        <div class="centrar">
          <button type="submit">Login</button>
        </div>
        <div class="centrar">
          <h6>Not yet member? <a href="">Signup now</a></h6>
        </div>
    </form>
    <div id="msg"></div>
    <script src="login.js"></script>
  </body>
</html>
